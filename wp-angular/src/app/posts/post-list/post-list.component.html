<!-- Page Content -->
<div class="container">

	<div class="row">

		<div class="col-lg-12">
			<h1 class="page-header">Posts Gallery</h1>
		</div>

		<div *ngFor="let post of posts">
			<div class="col-lg-3 col-md-4 col-xs-6">
				<img class="img-responsive" src="{{post.better_featured_image.source_url}}" alt="">
			</div>
			<caption class="col-lg-12"><h4>{{ post.title.rendered }}</h4></caption>
		</div>
	</div>
</div>
